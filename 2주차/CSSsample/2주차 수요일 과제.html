<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2주차 수요일 과제</title>

    <style>
      *{ color : red; }
      div {
        border : 3px solid red;
        padding : 10px;
      }
      h2 { color : blue; }
      #heading { text-decoration : line-through; }
      .water { color : green; text-align : center; }
      h1, p { background-color : yellow; }
      div p {
        font-style : italic;
        display : inline-block;
      }
      div > p {
        color : white;
        background-color : lightgray;
      }


    </style>

  </head>
  <body>
    <h1>전체 선택자를 이용한 선택</h1>
    <div>이건 div 입니다. HTML 문서 내부의 모든 요소를 선택</div>
    <p>이건 p 입니다.HTML 문서 내부의 모든 요소를 선택</p>
    <h2>전체 선택자랑 같이 요소 선택자를 같이 사용한다면!? 가장 밑에 스타일이 적용</h2>
    <h2 id="heading">id로 지정한건 어떻게 될까!?</h2>
    <h2 class="water">class로 지정합니다. h2</h2>
    <p class="water">같은 class 로 지정</p>
    <div>
      <p>이것은 자손 선택자를 실험해보는 것입니다.</p>
      <span>
        <p>span 안에 있는 p 입니다. </p>
      </span>
    </div>
  </body>
</html>
